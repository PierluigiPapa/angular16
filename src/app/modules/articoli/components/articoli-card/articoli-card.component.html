<div class="col">
  <div class="card card-product-grid">
    <a href="#" class="img-wrap">
      <img src="{{articolo.imageUrl}}" class="img-rounded" width="180" height="225" alt="Barilla - Penne Rigate Kg 0.5">
    </a>
    <div class="info-wrap">
      <a href="#" class="title text-truncate">{{articolo.descrizione}}</a>
      <div class="price mb-2">{{articolo.prezzo | currency: 'EUR'}}</div>
      <div class="btn-group">
        <a href="#" data-bs-toggle="dropdown" class="btn btn-sm btn-light" role="button" aria-label="Modifica prodotto">
          <i class="material-icons md-edit"></i>Modifica
        </a>
        <a href="#" data-bs-toggle="dropdown" class="btn btn-sm btn-outline-danger" role="button" aria-label="Elimina prodotto">
          <i class="material-icons md-delete_forever"></i>Elimina
        </a>
      </div>
    </div>
  </div>
</div>
